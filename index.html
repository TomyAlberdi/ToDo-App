<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <link rel="stylesheet" href="./scss/style.css">
  <link rel="stylesheet" href="./scss/query.css">

</head>
<body class="light">

    <img src="./images/bg-mobile-light.jpg" alt="" class="bkg mobile-light">
    <img src="./images/bg-mobile-dark.jpg" alt="" class="bkg mobile-dark">
    <img src="./images/bg-desktop-light.jpg" alt="" class="bkg desktop-light">
    <img src="./images/bg-desktop-dark.jpg" alt="" class="bkg desktop-dark">

    <main>
        <div class="header">
            <h1>TODO</h1>
            <img src="./images/icon-moon.svg" alt="" class="switch mobile-light">
            <img src="./images/icon-sun.svg" alt="" class="switch mobile-dark">
        </div>
        <form>
            <input type="text" name="new-task" id="new-task" placeholder="Create a new todo...">
        </form>
        <div class="task-list">
            <div class="task complete" id="default1">
                <div class="subt">
                    <div class="check"><img src="./images/icon-check.svg" alt=""></div>
                    <p>Complete online JavaScript course</p>
                </div>
                <img src="./images/icon-cross.svg" alt="" class="cross">
            </div>
            <div class="task" id="default2">
                <div class="subt">
                    <div class="check"><img src="./images/icon-check.svg" alt=""></div>
                    <p>Jog around the park 3x</p>
                </div>
                <img src="./images/icon-cross.svg" alt="" class="cross">
            </div>
            <div class="task" id="default3">
                <div class="subt">
                    <div class="check"><img src="./images/icon-check.svg" alt=""></div>
                    <p>10 minutes meditation</p>
                </div>
                <img src="./images/icon-cross.svg" alt="" class="cross">
            </div>
            <div class="task" id="default4">
                <div class="subt">
                    <div class="check"><img src="./images/icon-check.svg" alt=""></div>
                    <p>Read for 1 hour</p>
                </div>
                <img src="./images/icon-cross.svg" alt="" class="cross">
            </div>
            <div class="task" id="default5">
                <div class="subt">
                    <div class="check"><img src="./images/icon-check.svg" alt=""></div>
                    <p>Pick up groceries</p>
                </div>
                <img src="./images/icon-cross.svg" alt="" class="cross">
            </div>
            <div class="task" id="default6">
                <div class="subt">
                    <div class="check"><img src="./images/icon-check.svg" alt=""></div>
                    <p>Complete Todo App on Frontend Mentor</p>
                </div>
                <img src="./images/icon-cross.svg" alt="" class="cross">
            </div>
            <div class="cont">
                <p class="task-left">5 items left</p>
                <p class="clearComplete" onclick="clearCompleted()">Clear Completed</p>
            </div>
            <div class="cont-states">
                <p class="task-left">5 items left</p>
                <div>
                    <h4 class="allBtn selected" id="allBtnD" onclick="filterAll(); blue(this.id)">All</h4>
                    <h4 class="activeBtn" id="activeBtnD" onclick="filterActive(); blue(this.id)">Active</h4>
                    <h4 class="completedBtn" id="completedBtnD" onclick="filterComplete(); blue(this.id)">Completed</h4>
                </div>
                <p class="clearComplete" onclick="clearCompleted()">Clear Completed</p>
            </div>
        </div>
        <div class="states">
            <h4 class="allBtn selected" id="allBtnM" onclick="filterAll(); blue(this.id)">All</h4>
            <h4 class="activeBtn" id="activeBtnM" onclick="filterActive(); blue(this.id)">Active</h4>
            <h4 class="completedBtn" id="completedBtnM" onclick="filterComplete(); blue(this.id)">Completed</h4>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <link rel="stylesheet" href="./scss/style.css">

</head>
<body class="light">

    <img src="./images/bg-mobile-light.jpg" alt="" class="bkg mobile-light">
    <img src="./images/bg-mobile-dark.jpg" alt="" class="bkg mobile-dark">

    <main>
        <div class="header">
            <h1>TODO</h1>
            <img src="./images/icon-moon.svg" alt="" class="switch mobile-light">
            <img src="./images/icon-sun.svg" alt="" class="switch mobile-dark">
        </div>
        <form>
            <input type="text" name="new-task" id="new-task" placeholder="Create a new todo...">
        </form>
        <div class="task-list">
            <div class="task">
                <div class="check"></div>
                <p>Complete Todo App on Frontend Mentor</p>
                <img src="./images/icon-cross.svg" alt="" class="cross">
            </div>
            <div class="task">
                <div class="check"></div>
                <p>Complete Todo App on Frontend Mentor</p>
                <img src="./images/icon-cross.svg" alt="" class="cross">
            </div>
            <div class="task">
                <div class="check"></div>
                <p>Complete Todo App on Frontend Mentor</p>
                <img src="./images/icon-cross.svg" alt="" class="cross">
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
